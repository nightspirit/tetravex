<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="http://code.angularjs.org/1.3.9/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </head>
  <body ng-controller="tetravex" class="container">
    <h1>
      <span class="flr">
        <button class="btn btn-primary" ng-click="reload()">reload</button>
        <button class="btn btn-danger" ng-click="cheat()">cheat</button>
      </span>
      <a href="//github.com/nightspirit/tetravex/">Tetravex by PO</a>
    </h1>
    <div class="row">
      <div class="col-sm-6">
        <div class="board b1">
          <div class="piece" 
               ng-repeat="p in b1.list"
               ng-class="{dummy:p.isDummy,selected:p.selected,error:!p.pass && !p.isDummy && !p.selected}"
               ng-click="select(p,$index,b1)">
            <span class="top">{{p.top}}</span>
            <span class="right">{{p.right}}</span>
            <span class="bottom">{{p.bottom}}</span>
            <span class="left">{{p.left}}</span>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="board b2">
          <div class="piece"
               ng-repeat="p in b2.list"
               ng-class="{dummy:p.isDummy,selected:p.selected}"
               ng-click="select(p,$index,b2)">
            <span class="top">{{p.top}}</span>
            <span class="right">{{p.right}}</span>
            <span class="bottom">{{p.bottom}}</span>
            <span class="left">{{p.left}}</span>
          </div>
        </div>
      </div>
    </div>
    <h1 ng-if="win" class="win">
      You Win!!!
    </h1>
  </body>
</html>
